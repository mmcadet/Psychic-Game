<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>
    <h1>The Psychic Game</h1>

    <p>Guess what letter I'm thinking of</p>

    <!-- # of times the user has guessed the letter correctly -->
    <p>Wins: <span id="Wins">0</span></p>

    <!-- # of times the user has guessed the letter incorrectly -->
    <p>Losses: <span id="Losses">0</span></p>

    <!-- # of guesses left. This will update -->
    <p>Guesses Left: <span id="Guesses-Left"></span></p>

    <!-- the specific letters that the user typed. Display these until the user either wins or loses-->
    <p>Your Guesses so far: <span id="Guesses-So-Far"></span></p>

    <!-- When the player wins, increase the Wins counter and start the game over again (without refreshing the page).

    9. When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins)-->

    <script type="text/javascript">
    
        var letters = ["a", "b", "c"];
        
        var guessedLetters = [];
    
        var letterToGuess = null;
        
        var totalGuesses = 9;
        var guessesLeft = 9;
        
        var wins = 0;
        var losses = 0;
     
        var updateGuessesLeft = function() {        
        
        document.querySelector("#Guesses-Left").innerHTML = guessesLeft;
        };

        var updateLetterToGuess = function() {
        
        this.letterToGuess = this.letters[Math.floor(Math.random() * this.letters.length)];
        };

        var updateGuessesSoFar = function() {
        
        document.querySelector("#Guesses-So-Far").innerHTML = guessedLetters.join(", ");
        };
      
        var reset = function() {
        totalGuesses = 9;
        guessesLeft = 9;
        guessedLetters = [];
        updateLetterToGuess();
        updateGuessesLeft();
        updateGuessesSoFar();
        };

        updateLetterToGuess();
        updateGuessesLeft();

        document.onkeyup = function(event) {
        
        var letter = String.fromCharCode(event.keyCode).toLowerCase();

        
        guessedLetters.push(letter);
        
        updateGuessesLeft();
        updateGuessesSoFar();
        
        if (letter === letterToGuess) {
            wins++;
            document.querySelector("#wins").innerHTML = wins;
            reset();
        }
        
        if (guessesLeft === 0) {
            losses++;
            document.querySelector("#losses").innerHTML = losses;
            reset();
        }
        };
    </script>
</body>

<footer> 
    <script src = "assets/javascript/game.js"></script>
</footer>

</html>
